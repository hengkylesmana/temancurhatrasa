<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teman Curhat RASA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <svg class="logo" width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#FFDF00;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
                    </radialGradient>
                </defs>
                <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="2"/>
                <path d="M50 75 C 40 65, 25 55, 25 42.5 C 25 32.5, 35 25, 50 35 C 65 25, 75 32.5, 75 42.5 C 75 55, 60 65, 50 75 Z" fill="#FFFFFF" fill-opacity="0.8"/>
            </svg>
            <h1>Teman Curhat RASA</h1>
            <p>Ruang Asuh Sadar Asa</p>
            <p class="encryption-info">Curhatmu rahasia dan aman terenkripsi</p>
        </header>

        <div class="user-info">
            <!-- PENAMBAHAN LABEL -->
            <div class="input-group">
                <label for="gender">Jenis Kelamin</label>
                <select id="gender" class="input-field">
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <div class="input-group">
                <label for="age">Usia</label>
                <input type="number" id="age" placeholder="Contoh: 25" class="input-field">
            </div>
        </div>

        <div class="stress-analyser">
            <p>Auto-Analisis Stres: <span id="stress-level">Belum Terdeteksi</span></p>
            <div class="stress-bar-container">
                <div id="stress-bar" class="stress-bar-inner"></div>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <!-- Pesan akan ditambahkan di sini oleh JavaScript -->
        </div>

        <div class="input-container">
            <textarea id="user-input" placeholder="Tulis atau ucapkan curhatmu di sini..."></textarea>
            <button id="send-btn" title="Kirim Pesan">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
            <button id="voice-btn" title="Mulai Bicara">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
        </div>
        <div id="status" class="status-info"></div>
        <div class="error-log">
            <h4>Log Kesalahan:</h4>
            <pre id="error-output">Tidak ada kesalahan.</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
